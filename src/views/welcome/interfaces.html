<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div class="row well">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-0">
        <img src="images/home.png"  class="img-responsive img-rounded">
      </div>

      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-0">
        <div class="input-group">
          <input type="text" class="form-control" id="server" ng-model="config.server" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="reset_server()">Change</button>
          </span>
        </div>

          <p class="text-center"><strong>Select an Interface</strong></p>
          <div class="list-group">
            <button type="button" class="list-group-item" disabled ng-show="loading"><i class="icon-loadingalt spin"></i> Looking for Interfaces</button>
            <button type="button" class="list-group-item " ng-show="checking_device"><i class="icon-loadingalt spin"></i> Looking for an existing interface...</button>
            <button type="button" class="list-group-item list-group-item-primary" ng-show="interfaces.length == 0 && !loading && !checking_device" ng-click="load_interfaces()"><i class="icon-warning-sign text-warning"></i> No existing interfaces found. Create a new one below or click here to retry</button>
            <button type="button" class="list-group-item" ng-repeat="interface in interfaces | orderBy: '+name'" ng-click="select(interface._id)"><i class="{{interface.icon}}"></i> {{interface.name}}</button>
          </div>
          <p class="text-center" ng-hide="checking_device"><strong>- or -</strong></p>
          <form name="manualFrm">
            <div class="input-group" ng-hide="checking_device">
              <input type="text" class="form-control" placeholder="Create a New Interface" ng-model="interface.name">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="create()"><i class="icon-plus-sign"></i> <span class="hidden-xs">Create</span></button>
              </span>
            </div>
          </form>
      </div>

    </div>

  </div>
</div>
<div class="status-bar">
  <div uib-popover-template="'views/welcome/power.html'" popover-trigger="'outsideClick'" popover-placement="bottom-right"><i class="glyphicon glyphicon-off pointer"></i></div>
</div>
