  <div class="container-fluid bg-muted" style="padding-bottom: 2em;">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
        <h2>Add Room
           <div class="pull-right pointer"  ui-sref="^.list"><i class="glyphicon glyphicon-arrow-left"></i></div></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            <form name="addRoom">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required="" ng-model="room.name">
              </div>
              <div class="form-group">
                <label for="name">Icon</label>
                <icon-selector value="room.icon" />
              </div>
              <div class="form-group">
                <label for="name">Tags</label>
                <tags tag-model="room.tags" />
              </div>

              <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="add()" ng-disabled="addRoom.$invalid"><i class="icon-circleadd"></i> Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
