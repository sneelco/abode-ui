<div class="modal-header"><h3>Assign Device</h3></div>

<div class="modal-body">

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Devices</div>
  <div class="form-group" ng-hide="loading">
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" ng-repeat="device in devices | orderBy: '+name'" ng-click="select(device)" ng-show="assigned.indexOf(device.name) == -1">{{device.name}}</li>
    </ul>
  </div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
</div>
