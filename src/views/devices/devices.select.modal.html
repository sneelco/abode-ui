<div class="modal-header"><h3>Assign Device</h3></div>

<div class="modal-body">
  <p>
    <div class="input-group" ng-hide="loading">
      <input type="text" class="form-control" id="name" placeholder="Search" ng-model="search" autocomplete='off'>
      <div class="input-group-addon"><i class="icon-search"></i></div>
    </div>
  </p>

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Devices</div>
  <div class="form-group" ng-hide="loading">
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" ng-click="select()" ng-show="!required">None</li>
      <li style="cursor: pointer;" class="list-group-item" ng-repeat="device in devices | filter: search | orderBy: '+name'" ng-click="select(device)">{{device.name}}</li>
    </ul>
  </div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
</div>
