<div class="modal-header"><h3>Assign Room</h3></div>

<div class="modal-body">

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Rooms</div>
  <div class="form-group" ng-hide="loading">
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" ng-repeat="room in rooms | orderBy: '+name'" ng-click="select(room)" ng-show="assigned.indexOf(room.name) == -1">{{room.name}}</li>
    </ul>
  </div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
</div>
