
<div class="container-fluid bg-muted" style="padding-bottom: 2em;">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
      <h2>Settings / Sources / Add
           <div class="pull-right pointer"  ui-sref="^"><i class="glyphicon glyphicon-arrow-left"></i></div></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <div class="panel panel-default">
        <div class="panel-body">
          <form name="settings">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required="" ng-model="source.name">
            </div>

            <div class="form-group">
              <label for="name">URL</label>
              <input type="text" class="form-control" id="url" placeholder="URL" required="" ng-model="source.url">
            </div>

            <div class="form-group">
              <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="add()"><i class="icon-circleadd"></i> Add</button>
              <button type="submit" class="btn btn-sm btn-default" ng-click="state.go('^')"><i class="glyphicon glyphicon-arrow-left"></i> Cancel</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
