
<div class="container-fluid bg-muted" style="padding-bottom: 2em;">
<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
    <h2>Settings / Advanced
           <div class="pull-right pointer"  ui-sref="^"><i class="glyphicon glyphicon-arrow-left"></i></div></h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

        <div class="panel panel-default">
          <div class="panel-body">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            <form name="settings">
              <div class="form-group">
                <label for="name">CA Cert</label>
                <textarea class="form-control" ng-model="config.ca_cert" style="font-family: Courier; height: 10em;"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-sm" ng-click="save()">Save</button>
              </div>
              <div class="form-group">
                <label for="name">Restart</label>
                <button type="submit" class="pull-right btn btn-sm btn-warning" ng-click="restart()" style="width: 10em;"><i class="icon-restart"></i> Restart</button>
              </div>
              <div class="form-group">
                <label for="name">Shutdown</label>
                <button type="submit" class="pull-right btn btn-sm btn-danger" ng-click="shutdown()" style="width: 10em;"><i class="icon-shutdown"></i> Shutdown</button>
              </div>
              <div class="form-group">
                <label for="name">Save Config</label>
                <button type="submit" class="pull-right btn btn-sm btn-danger" ng-click="write_config()" style="width: 10em;"><i class="icon-save-floppy"></i> Save Config</button>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-sm btn-default" ng-click="state.go('^')"><i class="glyphicon glyphicon-arrow-left"></i> Cancel</button>
              </div>
            </form>
          </div>
        </div>

  </div>
</div>
</div>
